<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");        
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 

    function dibujarCircunferencia(x,y,radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }    

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);

    }

    function dibujarBlanco(x,y){
        dibujarCircunferencia(x,y,30, "red")
        dibujarCircunferencia(x,y,20, "white")
        dibujarCircunferencia(x,y,10,"red")
    }

    function sortearPosicion(max){
        return Math.floor(Math.random()*max)
    }

    xRandom = sortearPosicion(600)
    yRandom = sortearPosicion(400)

    dibujarBlanco(xRandom,yRandom)
