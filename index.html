<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");        
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 
    let xRandom;
    let yRandom;

    function dibujarCircunferencia(x,y,radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }    

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
    }

    function dibujarBlanco(x,y){
        dibujarCircunferencia(x,y,30, "red")
        dibujarCircunferencia(x,y,20, "white")
        dibujarCircunferencia(x,y,10,"red")
    }

    function sortearPosicion(max){
        return Math.floor(Math.random()*max)
    }
    
    function actualizarPantalla(){

        limpiarPantalla()

        xRandom = sortearPosicion(600)
        yRandom = sortearPosicion(400)

        dibujarBlanco(xRandom,yRandom)
    }

    setInterval(actualizarPantalla, 1000)

    function disparo(event){
        let x = event.pageX - pantalla.offsetLeft;
        let y = event.pageY - pantalla.offsetTop;

        if((x < xRandom + 10) &&
           (x > xRandom - 10) &&
           (y < yRandom + 10) &&
           (y > yRandom - 10)){
            alert("usted acert√≥")
           }   
    }

    pantalla.onclick = disparo;

</script>
